<html>
    <head>
        <title>โปรแกรมหาค่าน้ำหรือค่าไฟที่ต้องจ่ายสำหรับเข้าของหอ</title>
        <meta name="viewport" content="width = device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            *{
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            body{
                background-color: rgb(82, 82, 82);
            }
            button{
                display: block;
                margin: 0 auto;
                float: none;
            }
        </style>
    </head>
    <body>
        <div class="content">
        <div class="row">
            <div class=" col-sm-12 col-md-12 col-lg-8">
        <div class="topic bg-warning rounded m-5 p-3">
            <h1>โปรแกรมหาค่าน้ำหรือค่าไฟที่ต้องจ่ายสำหรับเจ้าของหอ</h1>
        </div>
    </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
        </div>
    </div>
    
        <div class="inputtag rounded m-5">
            <div class="row">
                <div class="col-sm-12 col-md-1 col-lg-1">
                    <label for="+" class="text-white form-label">เพิ่มห้อง</label>
                    <button class="btn btn-warning rounded">+</button>
                </div>
            <div class="col-sm-12 col-md-10 col-lg-8">
                <div class="row">
                    <div class=" col-sm-12 col-md-12 col-lg-4">
                        <label for="wPre" class="text-white form-label">เลขจำนวนหน่วยมิเตอร์ของเดือนปัจจุบัน:</label>
                        <input type="number" class="form-control" id="wPre" placeholder="ใส่เลขจำนวนหน่วยมิเตอร์ของเดือนปัจจุบัน" name="wPre">
                      </div>
                      <div class="col-sm-12 col-md-12 col-lg-4">
                        <label for="wOld" class="text-white form-label">เลขจำนวนหน่วยมิเตอร์ของเดือนที่แล้ว:</label>
                        <input type="number" class="form-control" id="wOld" placeholder="ใส่เลขจำนวนหน่วยมิเตอร์ของเดือนที่แล้ว" name="wOld">
                      </div>
                      <div class="col-sm-12 col-md-12 col-lg-4">
                        <label for="wRate" class="text-white form-label">อัตราค่าน้ำหรือค่าไฟต่อหน่วย:</label>
                        <input type="number" class="form-control" id="wRate" placeholder="ใส่อัตราค่าน้ำหรือค่าไฟต่อหน่วย" name="wRate">
                      </div>
            </div>
        </div>
        <div class="mt-4 col-sm-12 col-md-12 col-lg-1">
            <button id="calbtn" class="btn btn-warning" type="submit">คำนวณ</button>
          </div>
        <div class="text-white pt-4 col-sm-12 col-md-1 col-lg-2">
            <h3>ค่าน้ำที่ต้องจ่ายคือ :<h3 id="output"></h3></h3>
        </div>
        </div>
    </div>
    </div>
    </body>
    <script>
    const value1 = document.getElementById('wPre');
    const btn1   = document.getElementById('calbtn');
    const out1   = document.getElementById('output');
    function fun1(){
        out1.innerHTML = value1.value;
        }
        btn1.addEventListener('click',fun1);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</html>
